<div class="padding-border">
    <h1>Rechercher un film</h1>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Titre</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Ann√©e</ion-label>
            <ion-input type="number" [(ngModel)]="year"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Type</ion-label>
            <ion-select [(ngModel)]="type">
                <ion-select-option value="">Tous</ion-select-option>
                <ion-select-option value="movie">Film</ion-select-option>
                <ion-select-option value="serie">Serie</ion-select-option>
                <ion-select-option value="episode">Episode</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-button expand="full" (click)="rechercher()">Rechercher</ion-button>
        <ion-item *ngIf="error && error.length > 0">
            <p>{{error}}</p>
        </ion-item>
    </ion-list>
    
    
    
    <ion-grid *ngIf="films && films.length > 0">
        <ion-row>
            <ion-col size="2" *ngFor="let film of films">
                <ion-card>
                    <img [src]="film.image" />
                    <ion-card-header>
                        <ion-title>{{film.title}}</ion-title>
                    </ion-card-header>
                    <ion-card-content>{{film.release_date}}</ion-card-content>
            
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>

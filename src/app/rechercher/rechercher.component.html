<h1>Rechercher un film</h1>
<p>Titre <input type="text" [(ngModel)]="title" /></p>
<p>Ann√©e <input type="number" [(ngModel)]="year" /></p>
<p>Type <select type="text" [(ngModel)]="type">
    <option value="">Tous</option>
    <option value="movie">Film</option>
    <option value="serie">Serie</option>
    <option value="episode">Episode</option>
</select></p>
<button (click)="rechercher()">Rechercher</button>
<p ngIf="error && error.length > 0">{{error}}</p>

<ul ngIf="films && films.length > 0">
    <li *ngFor="let film of films">
        <img [src]="film.poster" />
        <p>{{film.title}} - <span>{{film.year}}</span></p>

    </li>
</ul>
